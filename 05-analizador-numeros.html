<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Numeros</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/especificos.css">
</head>
<body id="fundo-analizador-numeros">
    <header>
        <a href="index.html">
            <img src="./img/logo-livro.png" alt="logo-livro">
            Projetos Carol
        </a>
        <nav>
            <button class="btn-sem-fundo"><img src="./img/icone-modo-escuro.png" alt=""></button>
            <a href="index.html">Projetos</a>
            <a href="">Sobre</a>
        </nav>
    </header>
    <main>
        <h1 class="titulo-principal">Analizador de Números</h1>
        <section class="principal">
            <div id="divForm" class="div-dinamica">
                <label class="lbl">Número de 1 a 100:</label>
                <input type="number" id="inpNum" class="inp inp-pequeno">
                <input type="submit" value="adicionar" onclick="adicionar()" class="btn btn-menor">
                <input type="submit" value="limpar" onclick="limpar()" class="btn btn-menor">
            </div>
            <div class="botoes-col">
                <select name="selVetor" id="selVetor" class="sel" size="5">
                    <option value="titulo" id="opTitulo">Seu vetor &#128513</option>
                </select>
                <input type="submit" value="finalizar" onclick="analizar()" class="btn btn-menor">
            </div>
            <div id="divAnalize" class="div-dinamica-a-esquerda"></div>
        </section>
    </main>
    <footer class="rodape-sem-fundo">
        <p>&copy; Projetos Carol</p>
    </footer>
    <script src="./js/05-analizador-numeros.js"></script> 
</body>
</html>
